<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Availability</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/layui.css') }}" media="all">
</head>

<body>
<h1 align="center">ATHLETE</h1>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>Availability</legend>
</fieldset>

<form action="" id="availability" class="layui-form">


    <div class="layui-form-item">
    <label class="layui-form-label">Date</label>
    <div class="layui-input-block">
      <input type="text" name="Date" lay-verify="required" lay-reqtext="Required Item!" placeholder="eg.20220417" autocomplete="off" class="layui-input">
    </div>

        <br>

    <div class="layui-form-item">
    <label class="layui-form-label">Location</label>
    <div class="layui-input-block">
      <input type="text" name="Location" lay-verify="required" lay-reqtext="Required Item!" placeholder="eg.IE" autocomplete="off" class="layui-input">
    </div>

        <br>

    <div>
        <button type="submit" id="submit_availability" class="layui-btn layui-btn-primary layui-border">Submit</button>
    </div>


</form>

<script src="{{url_for('static', filename='scripts/postRequest.js') }}"></script>

</body>
</html>
