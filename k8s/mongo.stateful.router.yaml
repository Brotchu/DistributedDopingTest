apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-router-svr
spec:
  serviceName: mongo-router-svr
  selector:
    matchLabels:
      app: mongo-router-svr
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo-router-svr
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: mongo-router-svr
          image: docker.io/bitnami/mongodb:5.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGODB_DISABLE_SYSTEM_LOG
              value: "false"
            - name: MONGODB_SYSTEM_LOG_VERBOSITY
              value: "1"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGODB_REPLICA_SET_NAME
              value: "mongo-router-svr-rs"
            - name: MONGODB_INITIAL_PRIMARY_HOST
              value: "mongo-router-svr-0"
            - name: MONGODB_ADVERTISED_HOSTNAME
              value: "$(POD_NAME)"
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          command:
            - /config/script.sh
          securityContext:
            runAsUser: 1001
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /bitnami/mongodb
      volumes:
        - name: config
          configMap:
            name: mongo-router-config
            defaultMode: 0755
            items:
              - key: script.sh
                path: script.sh
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 500Mi
        storageClassName: mongo-storage